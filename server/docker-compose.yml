version: '3.6'
services:
  # ui:
  #   container_name: ui
  #   image: asoltys/silhouettes
  #   restart: on-failure
  #   ports:
  #     - '3000:3000'
  app:
    depends_on:
      - hbp
    container_name: silapp
    image: asoltys/silhouettes-server
    restart: on-failure
    environment:
      HASURA_SECRET:  '${HASURA_GRAPHQL_ADMIN_SECRET}'
      COINOS_URL: '${COINOS_URL}'
      COINOS_TOKEN: '${COINOS_TOKEN}'
      HASURA_JWT: '${HASURA_GRAPHQL_JWT_SECRET}'
      SMTP_HOST: '${SMTP_HOST}'
      SMTP_PORT: '${SMTP_PORT}'
      SMTP_USER: '${SMTP_USER}'
      SMTP_PASS: '${SMTP_PASS}'
      SMTP_SENDER: '${SMTP_SENDER}'
      SMTP_SECURE: "true"
    volumes:
      - ./:/app
    network_mode: host
  postgres:
    container_name: silpostgres
    image: postgres:12
    restart: always
    environment:
      POSTGRES_PASSWORD: postgrespassword
    volumes:
      - ${DATA_DIR}:/var/lib/postgresql/data
    ports:
      - '5433:5432'
  hasura:
    container_name: silhasura
    image: hasura/graphql-engine:v1.3.3
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    restart: always
    volumes:
      - ./migrations:/hasura-migrations
      - ./metadata:/hasura-metadata
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      HASURA_GRAPHQL_ADMIN_SECRET:  '${HASURA_GRAPHQL_ADMIN_SECRET}'
      HASURA_GRAPHQL_JWT_SECRET: '${HASURA_GRAPHQL_JWT_SECRET}'
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: "anonymous"
  hbp:
    container_name: silhbp
    image: asoltys/hbp:latest
    depends_on:
      - 'hasura'
    ports:
      - '3400:3000'
    environment:
      HASURA_ENDPOINT: '${HASURA_ENDPOINT}'
      HASURA_GRAPHQL_ADMIN_SECRET:  '${HASURA_GRAPHQL_ADMIN_SECRET}'
      JWT_ALGORITHM: '${JWT_ALGORITHM}'
      JWT_KEY: '${JWT_KEY}'
      AUTO_MIGRATE: "true"
      STORAGE_ENABLED: "false"
      SERVER_URL: http://localhost:3000
      DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      REDIRECT_URL_ERROR: http://localhost:3000
      REDIRECT_URL_SUCCESS: http://localhost:3000
      AUTO_ACTIVATE_NEW_USERS: "false"
      EMAILS_ENABLED: "true"
      VERIFY_EMAILS: "true"
      LOST_PASSWORD_ENABLED: "true"
      SMTP_HOST: '${SMTP_HOST}'
      SMTP_PORT: '${SMTP_PORT}'
      SMTP_USER: '${SMTP_USER}'
      SMTP_PASS: '${SMTP_PASS}'
      SMTP_SENDER: '${SMTP_SENDER}'
      SMTP_SECURE: "true"
